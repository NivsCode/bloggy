<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Bloggy{% endblock title %}</title>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
        
        {% if user.is_authenticated %}
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        <p><a href="{% url 'blog_handler:post_drafts' %}">View Drafts</a></p>
        <p><a href="{% url 'blog_handler:post_create' %}">Create a new post</a></p>
        <p><a href="{% url 'home' %}">Home</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>
</body>
</html>
